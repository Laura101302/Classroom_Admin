<h1>Crear centro</h1>

<form action="" method="post" [formGroup]="form" (ngSubmit)="createCenter()">
  <label for="cif">CIF</label>
  <input type="text" id="cif" formControlName="cif" />

  <label for="name">Nombre</label>
  <input type="text" id="name" formControlName="name" />

  <label for="direction">Dirección</label>
  <input type="text" id="direction" formControlName="direction" />

  <label for="postal_code">Código postal</label>
  <input type="number" id="postal_code" formControlName="postal_code" />

  <label for="city">Ciudad</label>
  <input type="text" id="city" formControlName="city" />

  <label for="province">Provincia</label>
  <input type="text" id="province" formControlName="province" />

  <div class="buttons">
    <button type="submit" [disabled]="form.invalid">Añadir</button>
    <button type="reset">Limpiar</button>
  </div>
</form>

<p *ngIf="created">Creado correctamente</p>
<p *ngIf="error">Ha ocurrido un error al crear el centro: {{ errorMessage }}</p>
