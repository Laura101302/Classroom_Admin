<h1>Editar rol</h1>

<form action="" method="post" [formGroup]="form" (ngSubmit)="editRole()">
  <div class="input_wrapper">
    <div class="input">
      <label for="name">Nombre</label>
      <input pInputText type="text" id="name" formControlName="name" />
    </div>
  </div>

  <div class="buttons">
    <p-button
      type="submit"
      severity="success"
      [disabled]="form.invalid"
      label="Editar"
    ></p-button>
    <p-button type="reset" severity="danger" label="Limpiar"></p-button>
    <p-button type="button" label="Volver" routerLink="/roles"></p-button>
  </div>
</form>

<p *ngIf="created">Editado correctamente</p>
<p *ngIf="error">Ha ocurrido un error al editar el rol: {{ errorMessage }}</p>
