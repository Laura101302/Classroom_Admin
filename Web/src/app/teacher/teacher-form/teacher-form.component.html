<p-toast></p-toast>

<h1>{{ isEditing ? "Editar" : "Nuevo" }} profesor</h1>

<form
  action=""
  method="post"
  [formGroup]="form"
  (ngSubmit)="isEditing ? editTeacher() : createTeacher()"
>
  <div class="input_wrapper">
    <div class="input">
      <label for="dni">DNI</label>
      <input pInputText type="text" id="dni" formControlName="dni" />
    </div>

    <div class="input">
      <label for="pass">Contraseña</label>
      <input pInputText type="password" id="pass" formControlName="pass" />
    </div>
  </div>

  <div class="input_wrapper">
    <div class="input">
      <label for="name">Nombre</label>
      <input pInputText type="text" id="name" formControlName="name" />
    </div>

    <div class="input">
      <label for="surnames">Apellidos</label>
      <input pInputText type="text" id="surnames" formControlName="surnames" />
    </div>
  </div>

  <div class="input_wrapper">
    <div class="input">
      <label for="phone">Teléfono</label>
      <input pInputText type="tel" id="phone" formControlName="phone" />
    </div>

    <div class="input">
      <label for="email">Correo electrónico</label>
      <input pInputText type="email" id="email" formControlName="email" />
    </div>
  </div>

  <div class="input_wrapper">
    <div class="input">
      <label for="birthdate">Fecha de nacimiento</label>
      <input
        pInputText
        type="date"
        id="birthdate"
        formControlName="birthdate"
      />
    </div>

    <div class="input">
      <label for="center_cif">Centro</label>
      <p-dropdown
        [options]="centers"
        [(ngModel)]="selectedCenter"
        optionLabel="name"
        [showClear]="false"
        placeholder="Selecciona un centro"
        id="center_cif"
        formControlName="center_cif"
      ></p-dropdown>
    </div>
  </div>

  <div class="input_wrapper">
    <div class="input">
      <label for="role_id">Rol</label>
      <p-dropdown
        [options]="roles"
        [(ngModel)]="selectedRole"
        optionLabel="name"
        [showClear]="false"
        placeholder="Selecciona un rol"
        id="role_id"
        formControlName="role_id"
      ></p-dropdown>
    </div>
  </div>

  <div class="buttons">
    <p-button
      type="submit"
      severity="success"
      [disabled]="form.invalid"
      [label]="isEditing ? 'Editar' : 'Añadir'"
    ></p-button>
    <p-button type="reset" severity="danger" label="Limpiar"></p-button>
    <p-button type="button" label="Volver" routerLink="/teachers"></p-button>
  </div>
</form>
