<h1>{{ isEditing ? "Editar" : "Nuevo" }} alumno</h1>

<form
  action=""
  method="post"
  [formGroup]="form"
  (ngSubmit)="isEditing ? editStudent() : createStudent()"
>
  <label for="dni">DNI</label>
  <input type="text" id="dni" formControlName="dni" />

  <label *ngIf="!isEditing" for="pass">Contraseña</label>
  <input *ngIf="!isEditing" type="password" id="pass" formControlName="pass" />

  <label for="name">Nombre</label>
  <input type="text" id="name" formControlName="name" />

  <label for="surnames">Apellidos</label>
  <input type="text" id="surnames" formControlName="surnames" />

  <label for="phone">Teléfono</label>
  <input type="tel" id="phone" formControlName="phone" />

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" formControlName="email" />

  <label for="birthdate">Fecha de nacimiento</label>
  <input type="date" id="birthdate" formControlName="birthdate" />

  <label for="code_course">Curso</label>
  <select name="code_course" id="code_course" formControlName="code_course">
    <option value="" disabled selected>Selecciona un curso</option>
    <option value="daw1" id="daw1">DAW1</option>
    <option value="daw2" id="daw2">DAW2</option>
    <option value="dam1" id="dam1">DAM1</option>
    <option value="dam2" id="dam2">DAM2</option>
  </select>

  <div class="buttons">
    <button type="submit" [disabled]="form.invalid">Añadir</button>
    <button type="reset">Limpiar</button>
  </div>
</form>

<p *ngIf="created">{{ isEditing ? "Editado" : "Creado" }} correctamente</p>
<p *ngIf="error">
  Ha ocurrido un error al {{ isEditing ? "editar" : "crear" }} el alumno:
  {{ errorMessage }}
</p>
