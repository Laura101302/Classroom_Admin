<div class="menu">
  <p-menubar *ngIf="isAdmin" [model]="adminMenuItems">
    <ng-template pTemplate="start">
      <img
        src="../../assets/logo.png"
        height="40"
        class="mr-2"
        routerLink="/"
        class="logo"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <button
        pButton
        type="button"
        class="profile-button"
        [routerLink]="isLogged ? '/' : '/login'"
      >
        <span class="pi pi-user"></span>
        {{ isLogged ? "Mi perfil" : "Iniciar sesión" }}
      </button>
    </ng-template>
  </p-menubar>

  <p-menubar *ngIf="!isAdmin" [model]="menuItems">
    <ng-template pTemplate="start">
      <img
        src="../../assets/logo.png"
        height="40"
        class="mr-2"
        routerLink="/"
        class="logo"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <button
        pButton
        type="button"
        class="profile-button"
        [routerLink]="isLogged ? '/' : '/login'"
      >
        <span class="pi pi-user"></span>
        {{ isLogged ? "Mi perfil" : "Iniciar sesión" }}
      </button>
    </ng-template>
  </p-menubar>
</div>
